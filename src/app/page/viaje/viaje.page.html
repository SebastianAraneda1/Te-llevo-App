<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Viaje comenzado!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informacion del Viaje!!</ion-card-title>
      <ion-card-subtitle>Por favor maneje con cuidado</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label>Direcci√≥n: {{destinoDato}}</ion-label>
      <br>
      <ion-label>Cantidad de pasajeros: {{cantidadDato}}</ion-label>
      <br>
      <ion-label>Monto a cobrar: ${{montoDato}}</ion-label>
      <br>
      <ion-label>Patente: {{patenteDato}}</ion-label>
    </ion-card-content>
  </ion-card>
  <div id="map"></div>
  <br>
  <div class="container">
    <ion-button class="boton" color="Danger" [routerLink]="['/home']">Finalizar Viaje</ion-button>
  </div>
</ion-content>
