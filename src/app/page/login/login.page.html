<ion-header>
  <ion-toolbar id="titular">
    <ion-img slot="start" class="imagenes" src="assets/images/login.svg"></ion-img>
    <ion-title>
      Te llevo App
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="lg" class="container mt-5">
    <h2>Por favor ingrese</h2>
    <br>
    <ion-list>
      <ion-item>
        <ion-label class="user" position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="formLogin.nombre" class="usuario" type="text" placeholder="Ingrese su usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label id="contraseña" class="pass" position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>

      <ion-button (click)="login()" class="boton" shape="block">Ingresar</ion-button>
      <br>
      <a [routerLink]="['/register']">Crear cuenta</a>
    </ion-list>

    <img src="assets/images/auto.gif">

    <!--Modal-->

    <ion-button id="open-modal" expand="block">Versiones</ion-button>
    <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <ion-content>
          <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
          <ion-list>
            <ion-item>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
